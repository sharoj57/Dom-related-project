<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <!-- Divider Line -->
                  <div class="divider"></div>
                  <!-- User Action Button -->
                  <div>
                    <button id="ambtn" class="btn btn-lg">Add Money</button>
                    <button id="cbtn" class="btn btn-lg">Cash Out</button>
                  </div>

                  <!-- Divider Line -->
                   <div class="divider"></div>

                   <!-- add money start -->
                   <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                </div>
                <!-- Cashout  -->
                <div id="out-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                      <div class="form-control">
                          <label class="label">
                              <span class="label-text">Amount</span>
                          </label>
                          <input id="input-cash-out" type="text" placeholder="Cash Out Amount"
                              class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                          <label class="label">
                              <span class="label-text">Pin</span>
                          </label>
                          <input id="input-cashout-pinnumber" type="password" placeholder="Pin Number"
                              class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                          <button id="btn-cashout-money" class="btn btn-primary">Cash Out</button>
                      </div>
                  </form>
              </div>
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
</body>
</html>
